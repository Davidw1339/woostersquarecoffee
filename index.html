<!DOCTYPE html>
<html>
    <head>
        <title>Wooster Square Coffee</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="js/parallax.js-1.5.0/parallax.js"></script>
    </head>

    <body>

        <div class="dark-back parallax-window full_height" data-parallax="scroll" data-image-src="assets/coffee_pic2.jpg">
            <div id="title_banner">WOOSTER SQUARE COFFEE</div>
            <div id="scroll_down_text">Scroll</div>
            <div id="scroll_down"></div>
        </div>
        <!-- <div class="parallax"></div> -->


        <div class="text_container">
            <div id="menu" class="lato section_title text_center">MENU</div>
            <p class="text_content text_center">
                <img class="simple_center" width="600px" src="assets/sample_menu.jpg"></img>
            </p>
        </div>

        <div class="dark-back parallax-window" data-parallax="scroll" data-image-src="assets/coffee_pic1.jpg"></div>

        <div class="text_container">
            <div id="hours" class="lato section_title text_center" style="margin-bottom: 20px;">HOURS</div>
            <div class="row">
                <div class="column_left hours text_right">
                    MONDAY - FRIDAY
                </div>
                <div class="column_right hours text_left">
                    7:00 AM - 6:30 PM
                </div>
            </div>
            <div class="row">
                <div class="column_left hours text_right">
                    SUNDAY
                </div>
                <div class="column_right hours text_left">
                    CLOSED
                </div>
            </div>


            <div id="location" class="lato section_title text_center" style="margin-top: 60px; margin-bottom: 20px;">LOCATION</div>
            <div class="text_center">
                <iframe width="600" height="450" frameborder="0" style="border:0; margin-bottom: 20px;" src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJISVzXTPY54kRCPS6X_S_IVw&key=AIzaSyDGqXHoBPsFmv11vOmX2GRfhvGdEXrmJUk" allowfullscreen></iframe>
            </div>
        </div>

        <!-- TOP NAV BAR -->
        <div class="top_nav">
            <div class="nav_icon">Wooster Square Coffee</div>
            <div class="nav_items">
                <span class="nav_item"><a href="#menu">MENU</a></span>
                <span class="nav_item"><a href="#hours">HOURS</a></span>
                <span class="nav_item"><a href="#location">LOCATION</a></span>
            </div>
        </div>

    </body>

</html>
